<!DOCTYPE html>
<html>

  <head>
    <title>hipSpot</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,visualization"></script>
    <script src="js/mapStyle.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="sticky">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/"><img src="/img/HipsterLogo.svg">hipSpot</a></h1>
          </li>
        </ul>
      </nav>
    </div>
    <section id="map-canvas"></section>
    <footer>
      <div class="range-slider" data-slider data-options="start: 2; end: 22; step: 4">
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
        <input type="hidden">
      </div>
    </footer>
    <script src="vendor/foundation/jquery.js"></script>
    <script src="vendor/foundation/foundation.min.js"></script>
    <script src="vendor/foundation/foundation.topbar.js"></script>
    <script src="vendor/foundation/slider.js"></script>
    <script src="vendor/foundation.js"></script>
    <section class="splashScreen">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
      <img id="logo" src="/img/HipsterLogo.svg">
      <h1 class="tlt" data-in-effect="rollIn">hipSpot</h1>
    </section>
    <script src="vendor/jquery.textillate.js"></script> 
    <script src="vendor/bounce.js"></script>
    <link href="css/animate.css" rel="stylesheet">
    <script src="vendor/jquery.lettering.js"></script>
  </body>

</html>
